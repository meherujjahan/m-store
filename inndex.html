<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Web-Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="bg-color mb-4">
    <header>
        <h1 class="text-center mt-3">Welcome to <span class="text">Web-Shop</span></h1>
    </header>
    <main class="main">
        <!-- search field  -->
        <div class="search-field text-center">
            <div class="search-box">
                <input id="input-field" class="search-field" type="text" />
            </div>
            <button type="button" class="btn btn-info search-button" data-toggle="button" aria-pressed="false"
            autocomplete="off" id="search-btn" onclick="loadProducts()">
            Search
        </button>
        </div>
        <!-- show the shopping car -->
        <div class="row">
            <div class="col-md-9 col-lg-9 col-sm-7 ">
                <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4 ms-2">


                </div>
            </div>


            <!-- calculate the money of cart  -->
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1>My-Cart</h1>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added-Products:</th>
                                <td colspan="2"> <span id="total-Products">0</span></td>
                                <td></td>

                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td colspan="2">$ <span id="price">0</span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td colspan="2">$ <span id="delivery-charge">20</span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total-Tax:</th>
                                <td colspan="2">$ <span id="total-tax">0</span></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="parces text-center">
                        <button class="btn btn-info text-center">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>




    <!-- add javascript  file  -->
    <script src="js/index.js"></script>

    <!-- Bootstrap js cnd link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
